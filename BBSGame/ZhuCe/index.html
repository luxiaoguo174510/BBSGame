    <script>
        function ZhuCe() {
            var obj = {
                UName: $("#UserName").val(),
                PassWord: $("#UserWord").val(),
                NickName: $("#NName").val(),
                HeadPic: $("#HeadImg").val(),
                Sex: $("#Sex").val(),
                Birthday: $("#Bir").val(),
                Province: $("#Sheng").val(),
                Phone: $("#Iphone").val()
            }
            $.ajax({
                url: "/Login/ZhuCe",
                type: "post",
                data: { m: obj },
                success: function (data) {
                    if (data == 1) {
                        alert("注册成功");
                        location.href = '../LoginHtml/index.html';
                    }
                    else {
                        alert("注册字段不能为空或注册失败请稍后再试");
                    }
                }
            })
        }
    </script>
